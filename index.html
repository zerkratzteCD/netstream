<script>

    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function myFunctionResp() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }

    }

    function hover(element) {
        element.setAttribute('src', 'images/logov2hover.png');
    }

    function unhover(element) {
        element.setAttribute('src', 'images/logov2.png');
    }

    function myFunction(name, bild, quelle) {

        
        var loadingcc = document.getElementById('loadingc');
        loadingcc.style.display = "block";
        document.getElementById(name).src = quelle;

        var x = document.getElementById(bild);
        var y = document.getElementById(name);

        timer = setTimeout(() => {

            x.style.display = "none";
            y.style.display = "block";
            loadingcc.style.display = "none";

        }, 4200);

    }

    function myFunctionLeave(name, bild) {
        var loadingcc = document.getElementById('loadingc');
        loadingcc.style.display = "none";
        clearTimeout(timer);

        timer = setTimeout(() => {

            document.getElementById(name).src = "";

            var x = document.getElementById(bild);
            var y = document.getElementById(name);

            x.style.display = "block";
            y.style.display = "none";
        }, 1);

    }

    // Pagination
    var slides = document.querySelectorAll(".tile");

    var sliderContent = document.querySelector(".row__inner");
    var prev = document.querySelector(".prev"),
        next = document.querySelector(".next");
    var pos = 0;
    next.addEventListener("click", function () {
        if (pos < Math.ceil(slides.length / 5) - 1) {
            pos++;
            console.log(pos);
            sliderContent.style.transform = "translateX(-" + (pos * 100) + "%)";
        }
    });

    prev.addEventListener("click", function () {
        if (pos > 0) {
            pos--;
            console.log(pos);
            sliderContent.style.transform = "translateX(-" + (pos * 100) + "%)";
        }
    });
</script>
