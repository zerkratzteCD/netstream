<script>

    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }


	function myFunctionResp() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
        }

        
    }

    function hover(element) {
        element.setAttribute('src', 'images/logov2hover.png');
    }

    function unhover(element) {
        element.setAttribute('src', 'images/logov2.png');
    }

    function myFunction(name, bild, quelle) {
        document.getElementById(name).src = quelle;

        var x = document.getElementById(bild);
        var y = document.getElementById(name);
        if (x.style.display === "none") {
            x.style.display = "block";

        } else {
            x.style.display = "none";
            y.style.display = "block";
        }
    }

    function myFunctionLeave(name, bild) {
        

        var x = document.getElementById(bild);
        var y = document.getElementById(name);
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
            y.style.display = "none";
        }
    }

    

    
</script>
